<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script defer type="module" src="js/general.js"></script>
</head>
<body>
    <main class="main-container">
        <div class="main-container__canvas">
            <canvas class="canvas" id="canvas"></canvas>
        </div>
        <div class="main-container__stats stats">
            <h1 class="stats__heading">Neural Network Demo</h1>
            <div class="stats__creator">Skapad av Elias Rosberg</div>
            <div class="stats__creator">Tryck SPACE för att återställa.</div>
            <div class="stats__guess">Gissning: <span id="guess"></span></div>
            <div class="stats__digits">
                <div class="stats__digit">0<span id="digit"></span></div>
                <div class="stats__digit">1<span id="digit"></span></div>
                <div class="stats__digit">2<span id="digit"></span></div>
                <div class="stats__digit">3<span id="digit"></span></div>
                <div class="stats__digit">4<span id="digit"></span></div>
                <div class="stats__digit">5<span id="digit"></span></div>
                <div class="stats__digit">6<span id="digit"></span></div>
                <div class="stats__digit">7<span id="digit"></span></div>
                <div class="stats__digit">8<span id="digit"></span></div>
                <div class="stats__digit">9<span id="digit"></span></div>
            </div>
        </div>
    </main>
</body>
</html>
